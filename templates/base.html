<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="RoomHouse">
        <meta name="author" content="Bc. Slavomira Dzadikova, Bc. Norbert Lovinger, Bc. Petr Muzikant">
        <meta name="generator" content="RoomHouse - The safe place for pandemic situation">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">

        <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
            font-size: 3.5rem;
            }
        }
        </style>

        <link rel="stylesheet" href="{{url_for('static', filename='cover.css')}}">
    </head>

    <body class="d-flex h-100 text-center text-white bg-dark">
        
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" style="height:70em !important;">
        <header class="mb-auto">
            <div>
                {% block header %} {% endblock %}
            </div>
        </header>

        <main class="px3">
                {% block content %} {% endblock %}
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
            <p>Customized by <span style="font-weight:bold;color:white;">RoomHouse</span></p>
        </footer>
        </div>

        {% block script %} 
            {{bootstrap.load_js()}}
        {% endblock %}
            
    </body>
</html>
